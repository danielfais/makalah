<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ heading }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .box {
            width: 45%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .instruction {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .input-field,
        .key-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .output h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>RSA Encryption & Decryption</h1>
            <form method="post">
                {% csrf_token %}
                <div class="instruction">Message:</div>
                <textarea name="message" id="message2" class="input-field" rows="5">{{ input_text_rsa }}</textarea>

                <div class="instruction">Public Key:</div>
                <input type="text" name="public_key" id="public_key" class="key-field" value="{{ public_key }}">

                <div class="instruction">Private Key:</div>
                <input type="text" name="private_key" id="private_key" class="key-field" value="{{ private_key }}">

                <button type="submit" name="action" value="EncryptRSA">Encrypt</button>
                <button type="submit" name="action" value="DecryptRSA">Decrypt</button>
            </form>

            {% if output_text_rsa %}
            <div class="output">
                <h2>Output:</h2>
                <p>{{ output_text_rsa }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
